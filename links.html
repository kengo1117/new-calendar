<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リンク一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-size: 1.1em;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      text-align: center;
      margin-top: 30px;
    }
    .back a {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🔗 リンク一覧</h1>
  <ul>
    <li><a href="index.html">📘 学習カレンダーへ戻る</a></li>
    <li><a href="https://kengo1117.github.io/normalcalendar/" target="_blank">📅 通常のカレンダー</a></li>
    <!-- 必要ならここに他のリンクも追加 -->
  </ul>

  <div class="back">
    <a href="index.html">← ホームに戻る</a>
  </div>
</body>
</html>
